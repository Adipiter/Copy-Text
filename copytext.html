<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <title>Copy Text</title>
    </head>
    <body>
		<div class="text-center">
			<div class="container-xxl">
				<div class="mb-3">
					<label class="form-label">Text Input</label>
					<input type="text" placeholder="Input any text" class="form-control" id="copied_text" />
				</div>
				<button type="button" class="btn btn-primary" onclick="CopiedText()">
					Copy!
				</button></br></br>
				<div class="form-floating">
					<textarea class="form-control" style="height: 100px"></textarea>
					<label>Paste here</label>
				</div>
			</div>
		</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function CopiedText() {
                var copyText = document.getElementById("copied_text");
                copyText.select();
                document.execCommand("copy");
            }
        </script>
    </body>
</html>
